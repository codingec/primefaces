<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductosTitle}">
            <h:form id="ProductosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductosLabel_id}"/>
                        <h:outputText value="#{productosController.selected.id}" title="#{bundle.ViewProductosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_productName}"/>
                        <h:outputText value="#{productosController.selected.productName}" title="#{bundle.ViewProductosTitle_productName}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_productQuantity}"/>
                        <h:outputText value="#{productosController.selected.productQuantity}" title="#{bundle.ViewProductosTitle_productQuantity}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_date}"/>
                        <h:outputText value="#{productosController.selected.date}" title="#{bundle.ViewProductosTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProductosLabel_userId}"/>
                        <h:outputText value="#{productosController.selected.userId}" title="#{bundle.ViewProductosTitle_userId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
