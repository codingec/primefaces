<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.CreateProductosTitle_id}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_productName}" for="productName" />
                        <p:inputText id="productName" value="#{productosController.selected.productName}" title="#{bundle.CreateProductosTitle_productName}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_productName}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_productQuantity}" for="productQuantity" />
                        <p:inputText id="productQuantity" value="#{productosController.selected.productQuantity}" title="#{bundle.CreateProductosTitle_productQuantity}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_productQuantity}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{productosController.selected.date}" title="#{bundle.EditProductosTitle_date}" required="true" requiredMessage="#{bundle.EditProductosRequiredMessage_date}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_userId}" for="userId" />
                        <p:inputText id="userId" value="#{productosController.selected.userId}" title="#{bundle.CreateProductosTitle_userId}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_userId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
