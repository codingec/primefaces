<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facturacion</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
       
         
    </h:head>
    <h:body>
       <h:form>
           <p:growl id="growl" life="3000" />
            <p:messages autoUpdate="true"/>
            <h:panelGrid columns="2" id="hpgLogin">
                <p:outputLabel for="txtUsuario" value="Usuario:"/>
                <p:inputText id="txtUsuario" value="#{loginBean.name}" required="true"/>
                
                <p:outputLabel for="txtClave" value="Clave:"/>
                <p:inputText id="txtClave" value="#{loginBean.password}"  required="true"/>
                <h:column />
                <p:commandButton icon="ui-icon" value="Iniciar Session" update="hpgLogin, growl" action="#{loginBean.authenticate()}"/>
            </h:panelGrid>
        </h:form>
         
    </h:body>


</html>
